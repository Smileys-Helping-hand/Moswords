<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#030014">
  <title>Moswords</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #030014;
      color: #f5f5fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #a259ff 0%, #00f0ff 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 32px rgba(162, 89, 255, 0.4);
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #a259ff 0%, #00f0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      color: #b0b0c0;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(162, 89, 255, 0.2);
      border-top: 4px solid #a259ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #808090;
    }
    
    .error {
      background: rgba(255, 59, 59, 0.1);
      border: 1px solid rgba(255, 59, 59, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      color: #ff3b3b;
    }
    
    .btn {
      background: linear-gradient(135deg, #a259ff 0%, #00f0ff 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      min-height: 48px;
      min-width: 48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">M</div>
    <h1>Moswords</h1>
    <p>Professional Team Communication</p>
    <div class="loading"></div>
    <div class="status" id="status">Connecting to server...</div>
    <div id="error" style="display: none;" class="error"></div>
    <button id="retry-btn" class="btn" style="display: none;">Retry Connection</button>
  </div>

  <script>
    // Configuration - UPDATE THIS WITH YOUR SERVER URL
    const SERVER_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000'
      : 'https://your-app-url.vercel.app';  // Update with your production URL
    
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const retryBtn = document.getElementById('retry-btn');
    
    async function checkServer() {
      try {
        statusEl.textContent = 'Connecting to server...';
        errorEl.style.display = 'none';
        retryBtn.style.display = 'none';
        
        const response = await fetch(`${SERVER_URL}/api/health`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          },
        });
        
        if (response.ok) {
          statusEl.textContent = 'Connected! Redirecting...';
          // Redirect to the main app
          window.location.href = SERVER_URL;
        } else {
          throw new Error('Server returned error status');
        }
      } catch (error) {
        console.error('Connection error:', error);
        statusEl.textContent = 'Connection failed';
        errorEl.textContent = 'Unable to connect to the server. Please check your internet connection and try again.';
        errorEl.style.display = 'block';
        retryBtn.style.display = 'inline-block';
      }
    }
    
    retryBtn.addEventListener('click', checkServer);
    
    // Check server on load
    checkServer();
    
    // Auto-retry every 5 seconds
    setInterval(() => {
      if (errorEl.style.display !== 'none') {
        checkServer();
      }
    }, 5000);
  </script>
</body>
</html>
